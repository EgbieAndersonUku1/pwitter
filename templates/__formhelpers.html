{% macro render_field(field) %}
    <div class="form-group">

        {{ field.label }}
        {{ field(**kwargs) | safe }}

        {% if field.errors %}
            <div class="alert alert-danger" role="alert">
                {% for error in field.errors %}
                    <ul>{{ error }}</ul>
                {% endfor %}
            </div>
        {% endif %}
    </div>

{% endmacro %}
